    <div class ="container title mt-4">
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
        <label class="form-check-label" for="flexSwitchCheckDefault">DARK MODE</label>
      </div>
      <div class="row">
        <div class="text-center mb-5">
            <h1>MY TASK LIST</h1>
        </div>
    </div>
        <div class="row mb-5">
          <div class="col-sm">
            <div class="d-flex justify-content-center">
              <form>
                <h3>What do you have planned?</h3>
                <div class="d-flex justify-content-center">
                <input 
                    type="text"
                    id="task-input"
                    placeholder="E.g Go to the gym...">
                  </div>
                </form>
            </div>
          </div>
        </div>
        <div class="row mb-5">
          <div class="col-sm">
            <div class="d-flex justify-content-center">
              <form>
                <h3>When is this task due?</h3>
                <div class="d-flex justify-content-center">
                <input type="date"
                        id="date-input"
                        name="due-date"
                        value=currentDate()
                        >
                        <!-- https://stackoverflow.com/questions/71953018/html-input-date-field-how-to-set-default-value-to-todays-date -->
                        <script>
                          window.addEventListener('DOMContentLoaded', (event) => {
                              document.getElementById("date-input").valueAsDate = new Date();
                          });
                      </script>
                </div>
              </form>
            </div>
          </div>
          </mb-2>
        </div>
        <div class="row mt-4">
          <div class="col-sm">
            <form>
              <div class="d-flex justify-content-center"> <h3>What kind of task is it?</h3> </div>
            <div class="d-flex justify-content-center">
            <label class="task-type-label" id="school-label">
              <input class="task-type-input" type="radio" name="type" id="school-option" value="school"><div>School</div><span class="bubble school-bubble"></span>
            </label>
            <label class="task-type-label" id="work-label">
              <input class="task-type-input" type="radio" name="type" id="work-option" value="work"><div>Work</div><span class="bubble work-bubble"></span>
            </label>
            <label class="task-type-label" id="personal-label">
              <input class="task-type-input" type="radio" name="type" id="personal-option" value="personal"><div>Personal</div><span class="bubble personal-bubble"></span>
            </label>
            </div>
            </form>
          </div>
        </div>
      
        <div class="row">
          <div class="col-md">
            <div class="d-flex justify-content-center">
              <button type="button" class="btn btn-outline-success btn-sm">Add Task</button>

        </div>
    </div>
    </div>
