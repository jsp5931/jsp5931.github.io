<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="#">
    <title>To Do List</title>
  </head>
  <body>
  

    

    <div class ="container title mb-4">
      <div class="row">
        <div class="text-center mb-2">
            <h1>MY TASK LIST</h1>
        </div>
    </div>
    <form type="submit" id="form">
      <div class="row mb-4">
        <div class="col-lg-6 col-sm-12">
            <div class="d-flex"> <h3>What kind of task is it?</h3> </div>
            </div>
          <div class="col-lg-3 col-sm-12 d-flex">
          <label class="task-type-label" id="school-label">
            <input class="task-type-input form-control" type="radio" name="type" id="school-option" value="School"><div>School</div><span class="bubble school-bubble"></span>
          </label>
          <label class="task-type-label" id="work-label">
            <input class="task-type-input form-control" type="radio" name="type" id="work-option" value="Work"><div>Work</div><span class="bubble work-bubble"></span>
          </label>
          <label class="task-type-label" id="personal-label">
            <input class="task-type-input form-control" type="radio" name="type" id="personal-option" value="Personal"><div>Personal</div><span class="bubble personal-bubble"></span>
          </label>
          </div>
          </div>
        <div class="row mb-5">
          <div class="col-lg-6 col-sm-12">
            <div class="d-flex">
                <h3>When is this task due?</h3>
              </div>
            </div>
            <div class="col-lg-3 col-sm-12">
                <div class="d-flex justify-content-center">
                <input  class="form-control"
                        type="date"
                        id="date-input"
                        name="due-date"
                        value=currentDate()
                        >
                </div>
              </div>
            </div>
            <div class="row mb-5">
              <div class="col-lg-6 col-sm-12">
                <div class="d-flex">
                    <h3>What do you have planned?</h3>
                    </div>
                    </div>
                <div class="col-lg-6 col-sm-12">
                    <div class="d-flex justify-content-center">
                    <input
                        class="form-control"
                        type="text"
                        id="task-input"
                        placeholder="E.g Go to the gym...">
                      </div>
                      </div>
                </div>
          </form>
          
        
      
        <div class="row pb-5">
          <div class="col-md">
            <div class="d-flex justify-content-center">
              <button type="button" class="btn btn-success" id="add-button">Add Task</button>

        </div>
    </div>
    </div>
  </div>


    <div class="container list-container">
    <ul class="list-group list-group-flush task-list"> 
      <li class="list-group-item full-task bg-transparent school-type">
        
        <div class="super-task mb-3 d-flex justify-content-between align-items-end">
          <span class="form-check task-name">
            <label class="form-check-label" for="task1">
              <h4 class="nomen">Go to the Gym</h4>
            </label> 
          <input class="form-check-input complete-check" type="checkbox" value="" id="task1">
          </span>
        <span class="deadline"><h4>12/25/23</h4></span>
        <span class="type"><h4 class="d-flex justify-content-center">School</h4>
          <div class="icon d-flex justify-content-center"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-book" viewBox="0 0 16 16">
            <path d="M1 2.828c.885-.37 2.154-.769 3.388-.893 1.33-.134 2.458.063 3.112.752v9.746c-.935-.53-2.12-.603-3.213-.493-1.18.12-2.37.461-3.287.811V2.828zm7.5-.141c.654-.689 1.782-.886 3.112-.752 1.234.124 2.503.523 3.388.893v9.923c-.918-.35-2.107-.692-3.287-.81-1.094-.111-2.278-.039-3.213.492V2.687zM8 1.783C7.015.936 5.587.81 4.287.94c-1.514.153-3.042.672-3.994 1.105A.5.5 0 0 0 0 2.5v11a.5.5 0 0 0 .707.455c.882-.4 2.303-.881 3.68-1.02 1.409-.142 2.59.087 3.223.877a.5.5 0 0 0 .78 0c.633-.79 1.814-1.019 3.222-.877 1.378.139 2.8.62 3.681 1.02A.5.5 0 0 0 16 13.5v-11a.5.5 0 0 0-.293-.455c-.952-.433-2.48-.952-3.994-1.105C10.413.809 8.985.936 8 1.783z"/>
          </svg></div>
        </span>        
        <span class="action-buttons">
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-secondary btn-sm action-btn edit-btn"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-plus-circle" viewBox="0 0 16 16">
              <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
              <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
            </svg>
            </button>
            <button type="button" class="btn btn-primary btn-sm action-btn addsubtask-btn"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pen" viewBox="0 0 16 16"><path d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001zm-.644.766a.5.5 0 0 0-.707 0L1.95 11.756l-.764 3.057 3.057-.764L14.44 3.854a.5.5 0 0 0 0-.708l-1.585-1.585z"/></svg>
          </button>
            <button type="button" class="btn btn-danger btn-sm action-btn delete-btn" id="delete-item1"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16"><path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/><path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2h4a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/></svg>
          </button>
          </div>
        </span>
      </div>
      <ul class="subtasks bg-transparent">
        <li class="bg-transparent subtask">
          <div class="subtask-contents d-flex justify-content-between align-items-center">
            <span class="form-check task-name">
              <label class="form-check-label " for="sub1">
                <h4 class="nomen">5X5 185lbs Bench Press</h4>
              </label> 
            <input class="form-check-input complete-check" type="checkbox" value="" id="sub1">
            </span>
            <span class="action-buttons">
              <div class="btn-group" role="group">
                <button type="button" class="btn btn-primary btn-sm action-btn"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pen" viewBox="0 0 16 16"><path d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001zm-.644.766a.5.5 0 0 0-.707 0L1.95 11.756l-.764 3.057 3.057-.764L14.44 3.854a.5.5 0 0 0 0-.708l-1.585-1.585z"/></svg>
              </button>
                <button type="button" class="btn btn-danger btn-sm action-btn delete-btn"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16"><path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/><path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2h4a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/></svg>
              </button>
          </span></div></li>
          <li class="bg-transparent subtask">
            <div class="subtask-contents d-flex justify-content-between align-items-center">
              <span class="form-check task-name">
                <label class="form-check-label " for="sub2">
                  <h4 class="nomen">5X5 185lbs Bench Press</h4>
                </label> 
              <input class="form-check-input complete-check" type="checkbox" value="" id="sub2">
              </span>
              <span class="action-buttons">
                <div class="btn-group" role="group">
                  <button type="button" class="btn btn-primary btn-sm action-btn"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pen" viewBox="0 0 16 16"><path d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001zm-.644.766a.5.5 0 0 0-.707 0L1.95 11.756l-.764 3.057 3.057-.764L14.44 3.854a.5.5 0 0 0 0-.708l-1.585-1.585z"/></svg>
                </button>
                  <button type="button" class="btn btn-danger btn-sm action-btn delete-btn"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16"><path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/><path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2h4a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/></svg>
                </button>
                </div>
            </span></div>
          </li>
        </ul>
        </li>
   </ul>
  </div>

  </body>
</html>
