<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="#">
    <title>To Do List</title>
  </head>
  <body>
   

    

    <div class ="container title mb-4">
      <div class="row">
        <div class="text-center mb-2">
            <h1>MY TASK LIST</h1>
        </div>
    </div>
    <form type="submit" id="form">
      <div class="row mb-4">
        <div class="col-lg-6 col-sm-12">
            <div class="d-flex"> <h3>What kind of task is it?</h3> </div>
            </div>
          <div class="col-lg-3 col-sm-12 d-flex">
          <label class="task-type-label" id="school-label" title="This task is for school">
            <input class="task-type-input form-control" type="radio" name="type" id="school-option" value="School" required><div>School</div><span class="bubble school-bubble"></span>
          </label>
          <label class="task-type-label" id="work-label" title="This task is for work">
            <input class="task-type-input form-control" type="radio" name="type" id="work-option" value="Work" required><div>Work</div><span class="bubble work-bubble"></span>
          </label>
          <label class="task-type-label" id="personal-label" title="This task is personal">
            <input class="task-type-input form-control" type="radio" name="type" id="personal-option" value="Personal"required><div>Personal</div><span class="bubble personal-bubble"></span>
          </label>
          </div>
          </div>
        <div class="row mb-5">
          <div class="col-lg-6 col-sm-12">
            <div class="d-flex">
                <h3>When is this task due?</h3>
              </div>
            </div>
            <div class="col-lg-3 col-sm-12">
                <div class="d-flex justify-content-center">
                <input  class="form-control"
                        type="date"
                        id="date-input"
                        name="due-date"
                        title="Click icon to get calendar view"
                        >
                </div>
              </div>
            </div>
            <div class="row mb-5">
              <div class="col-lg-6 col-sm-12">
                <div class="d-flex">
                    <h3>What do you have planned?</h3>
                    </div>
                    </div>
                <div class="col-lg-6 col-sm-12">
                    <div class="d-flex justify-content-center">
                    <input
                        class="form-control"
                        type="text"
                        id="task-input"
                        placeholder="E.g Go to the gym...">
                      </div>
                      </div>
                </div>
                
        <div class="row pb-5">
          <div class="col-md">
            <div class="d-flex justify-content-center">
              <button type="button" class="btn btn-success" id="add-button">Add Task</button>

        </div>
    </div>
    </div>
          </form>
  </div>


    <div class="container list-container">
    <ul class="list-group list-group-flush task-list"> 
   </ul>
   <!-- <div class="row col-lg-4 col-12">
    <button type="'button" class="btn btn-danger">CLEAR ALL</button>
  </div> -->
  </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
